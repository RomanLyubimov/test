<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram WebApp</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, User!</h1>
        <p>Welcome to our our planet.</p>
    </div>
    <script>
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.querySelector('h1').textContent = `Hello, ${user.first_name}!`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;



 
        }
        .hidden {
            display: none;
        }
        .quiz-window {
            background-color: #fff;


            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            position: relative;

	background-image: url(shadow.png);
        background-size: no-repeat;

        background-position: center;
	background-size: cover;
            height: 400px;

        }
        .option {
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
        }
        .option img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .option img:hover {
            transform: scale(1.1);
        }
        .custom-radio, .custom-checkbox {
            display: none;
        }
        .custom-label {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            user-select: none;
        }
        .custom-label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .custom-radio:checked + .custom-label:before {
            border-color: #28a745;
            background-color: #28a745;
        }
        .custom-radio:checked + .custom-label:after {
            content: '';
            position: absolute;
            left: 7px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
        }
        .custom-checkbox + .custom-label:before {
            border-radius: 4px;
        }
        .custom-checkbox:checked + .custom-label:before {
            border-color: #28a745;
            background-color: #28a745;
        }
        .custom-checkbox:checked + .custom-label:after {
            content: '';
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
        }
        button {
            width: calc(100% - 24px);
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .back-button {
            width: calc(100% - 24px);
            background-color: #dc3545;
        }
        .back-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <!-- Первое окно -->
        <div id="window1" class="quiz-window">
            <h2>Вопрос 1: Какой ваш любимый фрукт?</h2>
            <form id="form1">
                <div class="option">
                    <input type="radio" name="question1" value="Яблоко" id="q1a" class="custom-radio">
                    <label for="q1a" class="custom-label"><img src="apple.jpg" alt="Яблоко"> Яблоко</label>
                </div>
                <div class="option">
                    <input type="radio" name="question1" value="Банан" id="q1b" class="custom-radio">
                    <label for="q1b" class="custom-label"><img src="banana.jpg" alt="Банан"> Банан</label>
                </div>
                <div class="option">
                    <input type="radio" name="question1" value="Виноград" id="q1c" class="custom-radio">
                    <label for="q1c" class="custom-label"><img src="grape.jpg" alt="Виноград"> Виноград</label>
                </div>
                <div class="option">
                    <input type="radio" name="question1" value="Апельсин" id="q1d" class="custom-radio">
                    <label for="q1d" class="custom-label"><img src="orange.jpg" alt="Апельсин"> Апельсин</label>
                </div>
            </form>
        </div>

        <!-- Второе окно -->
        <div id="window2" class="quiz-window hidden">
            <h2>Вопрос 2: Какие ваши любимые виды спорта? (можно выбрать несколько)</h2>
            <form id="form2">
                <div class="option">
                    <input type="checkbox" name="question2" value="Футбол" id="q2a" class="custom-checkbox">
                    <label for="q2a" class="custom-label"> Футбол</label>
                </div>
                <div class="option">
                    <input type="checkbox" name="question2" value="Баскетбол" id="q2b" class="custom-checkbox">
                    <label for="q2b" class="custom-label"> Баскетбол</label>
                </div>
                <div class="option">
                    <input type="checkbox" name="question2" value="Теннис" id="q2c" class="custom-checkbox">
                    <label for="q2c" class="custom-label"> Теннис</label>
                </div>
                <div class="option">
                    <input type="checkbox" name="question2" value="Плавание" id="q2d" class="custom-checkbox">
                    <label for="q2d" class="custom-label"> Плавание</label>
                </div>
                <button type="button" onclick="submitQuestion2()">Отправить</button>
            </form>
            <button type="button" class="back-button" onclick="goBack(1)">Назад</button>
        </div>

        <!-- Третье окно -->
        <div id="window3" class="quiz-window hidden">
            <h2>Вопрос 3: Введите дату вашего рождения</h2>
            <form id="form3">
                <select id="day">
                    <option value="">День</option>
                    <!-- Days 1 to 31 -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
                <select id="month">
                    <option value="">Месяц</option>
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <select id="year">
                    <option value="">Год</option>
                    <!-- Years 1900 to 2100 -->
                    <script>
                        for (let i = 1900; i <= 2100; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
                <button type="button" id="continueButton" onclick="submitQuestion3()" disabled>Продолжить</button>
            </form>
            <button type="button" class="back-button" onclick="goBack(2)">Назад</button>
        </div>

        <!-- Четвертое окно -->
        <div id="window4" class="quiz-window hidden">
            <h2>Результаты</h2>
            <p id="result"></p>
            <button type="button" class="back-button" onclick="goBack(3)">Назад</button>
        </div>

        <!-- Пятое окно -->
        <div id="window5" class="quiz-window hidden">
            <h2>Конец квиза</h2>
            <p>Спасибо за участие!</p>
        </div>
    </body>
</html>
